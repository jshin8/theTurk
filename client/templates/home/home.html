<template name='home'>
	<h1 class='title'>Image Rater</h1>
	<div class='rating'>
		This HIT has 2 parts: a survey &amp; a rating task.
		<br>
		You must complete both parts in order to submit the HIT.
		<br>
	</div>
	<br>
	{{#if accepted}}
		<form id='startTaskForm'>
			<input type='submit' id='addNewTask' value='Start HIT'>
		</form>
	{{else}}
		<button disabled> You must accept the HIT in order to begin!</button>
	{{/if}}
</template>
